        pipeline:
          - 'gate'

  'python-zaqarclient':
    'osp-17.0':
      'osp-rpm-py39':
        pipeline:
          - 'check'
          - 'gate'


#
# Override map: change options of all the jobs collected so far
#
# Format:
#   '<project-name>':
#     '<release-tag>':
#       '<job-name>': {<options...>}
# e.g.
#   /.*/:
#     'osp-17.0':
#       'osp-tox-py37':
#         pipeline: 'check'
#         voting: false
#         required-projects: ~
#
override:
  /.*/:  # every project
    'osp-17.0':
      'osp-tox-pep8':
        voting: true
        required-projects: ~
      'osp-rpm-py39':
        voting: false
        required-projects: ~
        vars:
          rhos_release_args: '17.0'
          rhos_release_extra_repos: 'rhelosp-17.0-trunk-brew'

  'aodh':
