      'osp-rpm-py39':
        voting: false  # problem with running mysqld in centos container
        vars:
          rhos_release_args: '17.0'
          rhos_release_extra_repos: 'rhelosp-17.0-trunk-brew'
          tox_envlist: 'py39-mysql'
